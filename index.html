    <style>
      body {
        font-family: 'Share Tech Mono', monospace;
      }
      .glitch {
        position: relative;
        color: white;
        text-shadow:
          0.05em 0 0 rgba(0, 255, 255, 0.75),
          -0.025em -0.05em 0 rgba(255, 0, 255, 0.75),
          0.025em 0.05em 0 rgba(0, 255, 0, 0.75);
      }
      .glitch:before, .glitch:after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        overflow: hidden;
        clip: rect(0, 900px, 0, 0);
      }
      .glitch:before {
        left: -0.05em;
        text-shadow: 0.05em 0 0 rgba(0,255,255,0.75);
        animation: glitch-anim-1 2s infinite linear alternate-reverse;
      }
      .glitch:after {
        left: 0.05em;
        text-shadow: -0.05em 0 0 rgba(255,0,255,0.75);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim-1 {
        0% { clip: rect(25px, 9999px, 83px, 0); }
        25% { clip: rect(81px, 9999px, 86px, 0); }
        50% { clip: rect(31px, 9999px, 20px, 0); }
        75% { clip: rect(8px, 9999px, 95px, 0); }
        100% { clip: rect(51px, 9999px, 8px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(7px, 9999px, 9px, 0); }
        25% { clip: rect(28px, 9999px, 84px, 0); }
        50% { clip: rect(98px, 9999px, 35px, 0); }
        75% { clip: rect(13px, 9999px, 63px, 0); }
        100% { clip: rect(91px, 9999px, 4px, 0); }
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #0891b2;
        border-radius: 10px;
        border: 2px solid #1a1a1a;
      }
    </style>
