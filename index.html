<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>H4X STREAMER V1</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #222;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      border-bottom: 2px solid #444;
    }
    #status {
      text-align: center;
      padding: 10px;
      font-size: 16px;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <header>H4X STREAMER V1</header>! ME
  <div id="status">LOADING STREAMER CONTROL</div>
  <iframe id="viewer"></iframe>  <script>
    async function checkPort() {
      try {
        const response = await fetch("http://localhost:8080", { mode: "no-cors" });
        document.getElementById("status").innerText = "Port 8080 open! Loading website...";
        const viewer = document.getElementById("viewer");
        viewer.src = "http://localhost:8080";
        viewer.style.display = "block";
      } catch (error) {
        document.getElementById("status").innerText = "Streamer is not active . Please start the server.";
        setTimeout(checkPort, 3000);
      }
    }

    checkPort();
  </script></body>
</html>
